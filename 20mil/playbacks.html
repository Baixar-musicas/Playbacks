[data-tooltip] {
    width: 300px;
  position: relative;
  font-weight: bold;
}

[data-tooltip]:after {
  width: 300px;
  padding: 5px 10px;
  display: none;
  position: absolute;
  top: 35px;
  border-radius: 3px;
  left: 80px;
  content: attr(data-tooltip);
  white-space: wrap;
  background-color: #fff;
  color: #000;
  font-size: 14px;
  line-height: 18px;
    text-transform: uppercase;
  letter-spacing: 0.5px;
  box-shadow: 1px 1px 3px #999;    
  z-index: 999;
}

[data-tooltip]:hover:after {
  width: 200px;
    padding: 12px;
    border-radius: 7px;
  display: block;
    z-index: 10;
}
